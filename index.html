<!DOCTYPE html>

<html>
     <head>
      <script>
       function loadDoc(){
       const xhttp = new XMHttpRequest();
          xhttp.onload = function(){
        document.getElementById("demo").innerHML = this.responseText;
       }
       xhttp.open("get", "velha_raposa.txt, true");
       xhttp.send():
    }

      </script>
     </head>
   <body>
     <div id="demo">
        <h1>O Ajax vai mudar tudo!</h1>
        <button type="button"
        onclick="loadDoc()">Muda Tudo</button>

     </div>
   </body>
</html>
